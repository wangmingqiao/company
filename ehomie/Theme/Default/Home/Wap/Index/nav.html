<extend name="$_home_public_layout"/>

<block name="main">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="__ROOT__/" class="link back">
                    <i class="icon icon-back"></i>
                    <span>返回</span>
                </a>
            </div>
            <div class="center">关于我们</div>
            <div class="right"></div>
        </div>
    </div>

    <div class="page" data-page="{$_page_name}">
        <div class="page-content">
            <lingyun:nav_list name="vo" pid="0" group="bottom">
                <div class="content-block-title">{$vo.title}</div>
                <div class="list-block">
                    <ul>
                        <volist name="vo._child" id="vo1">
                            <li>
                                <a href="{$vo1.href}" class="item-link item-content" data-ignore-cache="true">
                                    <div class="item-inner">
                                        <div class="item-title">{$vo1.title}</div>
                                    </div>
                                </a>
                            </li>
                        </volist>
                    </ul>
                </div>
            </lingyun:nav_list>
        </div>
    </div>
</block>
