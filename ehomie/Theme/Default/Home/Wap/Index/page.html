<extend name="$_home_public_layout"/>

<block name='style'>
    <style position='page'>
        .banner-about{
            background-image: url(__HOME_IMG__/yxyk/index/{$info.title}.jpg);
            background-size: cover;
            width: 100%;
            height: 150px;
        }
        .banner-about p{
            color: #fff;
            font-size: 18px;
        }
    </style>
</block>

<block name="main">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="__ROOT__/" class="link back">
                    <i class="fa fa-angle-left"></i>
                    <span>返回</span>
                </a>
            </div>
            <div class="center">{$info.title}</div>
            <div class="right">
                <a href="#" class="open-panel icon-only" data-panel="right" >
                    <i class="fa fa-list"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="page" data-page="{$_page_name}">
        <div class="page-content">
            <div class="banner-about center">
                <p>{$info.title}</p>
            </div>
            <div class="content-block no-margin">
                <div class="content-block-inner">
                    <article class="article">
                        <!-- 文章正文 -->
                        <div class="article-body">
                            {$info.content|parse_content}
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </div>
</block>
